<div class="section mx-3 mb-3">
    <div>
        <h2>List of movies</h2>
        <table class="table table-striped">
            <tr>
              <th>Title</th>
              <th>Year</th>
              <th>Select!</th>
            </tr>
            <tbody>
            <tr *ngFor="let item of moviesDB">
              <td>{{item.title}}</td>
              <td>{{item.year}}</td>
              <td><button type="submit" class="btn btn-primary" data-bs-toggle="button" (click)="setMovie(item)">Update</button></td>
            </tr>
          </tbody>
          </table>
      </div>
    <div class = "showEvent" *ngIf="showEvent==true">
        <h2>List of actors</h2>
        <table class="table table-striped">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Birth Year</th>
              <th>Select!</th>
            </tr>
            <tbody>
            <tr *ngFor="let actor of availableActors" >
              <td>{{actor._id}}</td>
              <td>{{actor.name}}</td>
              <td>{{actor.bYear}}</td>
              <td><button type="submit" data-bs-toggle="button" class="btn btn-primary" (click)="setActor(actor)">Select</button></td>
            </tr>
          </tbody>
          </table>
    </div>
    <div>
        <h2>Form area</h2>
    </div>
    <div *ngIf="moviesDB.length>0" class = "mx-3 mb-3 w-25">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" [(ngModel)]="year">
        </div>
    </div>
    <div *ngIf="actorsDB.length>0" class = "shadow p-3 mb-5 bg-white rounded mx-3 mb-3 w-50">
        <div class="form-group">
          <label for="name">Name</label>
          <input disabled type="text" class="form-control" id="name" [(ngModel)]="fullName">
        </div>
        <div class="form-group">
          <label for="bYear">Birth Year</label>
          <input disabled type="number" class="form-control" id="bYear" [(ngModel)]="bYear">
        </div>
    </div>
    <div class="input-group">
        <button type="submit" class="btn btn-primary" (click)="onAddActor()">Add actor</button>
    </div>
</div>

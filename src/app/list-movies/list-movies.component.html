<div>
  <h2>List of movies</h2>
</div>

<div class="section">
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Class</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item._id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td>{{item.year|class}}</td>
    </tr>
  </table>
</div>
